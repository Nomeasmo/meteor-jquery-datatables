<template name="datasources">
    {{#panel}}
        {{> panelHeading icon="icon-table" title="Reactive Cursor Data Source" }}
        {{> dataTable
            selector=browsers.selector
            columns=browsers.columns
            collection=browsers.collection
            subscription=browsers.subscription
            query=browsers.query
        }}
    {{/panel}}
    {{#panel}}
        {{> panelHeading icon="icon-table" title="Static Array Data Source" }}
        {{> dataTable
            selector=pages.selector
            columns=pages.columns
            rows=pages.rows
        }}
    {{/panel}}
    {{#panel}}
        {{> panelHeading icon="icon-table" title="DOM Source" }}
        {{#dataTable selector="dom-source-datatable" dom=true }}
            {{> domSource }}
        {{/dataTable}}
    {{/panel}}
</template>

<template name="domSource">
    <table class="table">
        <thead>
        <tr>
            <th>Route</th>
            <th>Path</th>
            <th>Controller</th>
            <th>Title</th>
            <th>Subtitle</th>
            <th>External</th>
        </tr>
        </thead>
        <tbody>
            {{#each routes }}
                <tr>
                    <td>{{route}}</td>
                    <td>{{path}}</td>
                    <td>{{controller}}</td>
                    <td>{{title}}</td>
                    <td>{{subtitle}}</td>
                    <td>{{external}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
